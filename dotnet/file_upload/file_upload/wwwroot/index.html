<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], input[type="file"], textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        textarea {
            height: 100px;
            resize: vertical;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .info {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        .file-status {
            margin-top: 10px;
            padding: 8px;
            border-radius: 4px;
            font-size: 14px;
        }
        .file-uploaded {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .file-uploading {
            background-color: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }
    </style>
</head>
<body>
    <h1>File Upload Test</h1>
    
    <div class="upload-section">
        <div class="form-group">
            <label for="file">Choose File:</label>
            <input type="file" id="file" name="file" required>
            <div id="fileStatus" class="file-status"></div>
        </div>
    </div>
    
    <div class="form-section">
        <form id="uploadForm">
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required>
            </div>
            
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" name="description" required></textarea>
            </div>
            
            <button type="submit">Submit</button>
        </form>
    </div>
    
    <div id="message"></div>

    <script>
        let uploadedFileName = null;

        document.getElementById('file').addEventListener('change', async function(e) {
            const file = e.target.files[0];
            if (!file) {
                showFileStatus('', '');
                return;
            }

            showFileStatus(`Uploading: ${file.name}...`, 'file-uploading');

            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch('/api/LocalUpload/upload', {
                    method: 'POST',
                    body: formData
                });
                if (response.ok) {
                    console.log("success: ", response);
                    const result = await response.json();
                    uploadedFileName = result.fileName;
                    showFileStatus(`âœ“ File uploaded: ${result.originalName} (${(result.size / 1024).toFixed(1)} KB)`, 'file-uploaded');
                    showMessage(`File uploaded to temp folder successfully`, 'info');
                } else {
                    console.log("failed: ", response);
                    const error = await response.text();
                    showFileStatus('Upload failed', 'error');
                    showMessage(`Upload failed: ${error}`, 'error');
                }
            } catch (error) {
                showFileStatus('Upload failed', 'error');
                showMessage(`Upload error: ${error.message}`, 'error');
            }
        });

        document.getElementById('uploadForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            if (!uploadedFileName) {
                showMessage('Please select and upload a file first', 'error');
                return;
            }

            const formData = new FormData();
            formData.append('title', document.getElementById('title').value);
            formData.append('description', document.getElementById('description').value);
            formData.append('fileName', uploadedFileName);

            try {
                const response = await fetch('/api/LocalUpload/submit', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    const result = await response.json();
                    showMessage(`Form submitted successfully! File moved to uploads folder: ${result.fileName}`, 'success');
                    document.getElementById('uploadForm').reset();
                    document.getElementById('file').value = '';
                    showFileStatus('', '');
                    uploadedFileName = null;
                } else {
                    const error = await response.text();
                    showMessage(`Submit failed: ${error}`, 'error');
                }
            } catch (error) {
                showMessage(`Submit error: ${error.message}`, 'error');
            }
        });

        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
        }

        function showFileStatus(text, type) {
            const statusDiv = document.getElementById('fileStatus');
            statusDiv.textContent = text;
            statusDiv.className = `file-status ${type}`;
        }
    </script>
</body>
</html>
